environment:
  - homelab/portainer
  - homelab/maxmind
  - homelab/plex
  - homelab/netbox
config:
  portainer:networks:
    - name: mgmt
      type: bridge
      host-bind-ip: '192.168.10.65'
    - name: mgmt
      type: macvlan
      subnet: '192.168.10.0/24'
      gateway: '192.168.10.1'
      ip-range: '192.168.10.224/30'
      parent-interface: br0
    - name: home
      type: bridge
    - name: home
      type: macvlan
      subnet: '192.168.20.0/24'
      gateway: '192.168.20.1'
      ip-range: '192.168.20.224/30'
      parent-interface: vlan20
    - name: netbox
      type: bridge

  portainer:machine-hostname: 'museum'
  portainer:base-domain: 'gunzy.xyz'
  portainer:app-data-base-path: '/mnt/ssdpool/appdata'
  portainer:timezone: 'Australia/Brisbane'
  portainer:config-uploader-base-path: '/mnt/ssdpool/appdata/app-config'
  portainer:config-uploader-group-id: 3002
  portainer:config-upload-ssh-port: 2222

  portainer:traefik-ingresses:
    - network: mgmt
    - network: home
      macvlan-ip: '192.168.20.225'

  portainer:stacks:
    - auth-mgmt
    - media
    #- netbox
