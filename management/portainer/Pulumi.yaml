name: portainer
description: Manage Portainer stacks and networks
runtime:
  name: nodejs
  options:
    packagemanager: npm
config:
  portainer:base-domain: 'gunzy.xyz'
  portainer:portainer-hostname: 'portainer.gunzy.xyz'
  portainer.traefik:image-tag: 'v3.5.0' # TODO: Use renovate to keep up to date
  portainer:timezone: 'Australia/Brisbane'
  portainer:config-upload-ssh-username: 'portainer'
packages:
  unifi:
    source: terraform-provider
    version: 0.11.0
    parameters:
      - filipowm/unifi
      - 1.0.0
  portainer:
    source: terraform-provider
    version: 0.11.0
    parameters:
      - portainer/portainer
      - 1.4.5
