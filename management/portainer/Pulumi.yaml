name: portainer
description: Manage Portainer stacks and networks
runtime:
  name: nodejs
  options:
    packagemanager: npm
config:
  portainer:base-domain: gunzy.xyz
  portainer:portainer-hostname: portainer.gunzy.xyz
  # renovate: datasource=docker depName=public.ecr.aws/docker/library/traefik
  portainer.traefik:image-tag: 3.6.9@sha256:9004e1cd1e33c5eb0b6ec02bc6cfda61fe9caca36751114b1c9c6662f01b264a
  portainer:timezone: Australia/Brisbane
  portainer:config-upload-ssh-username: portainer
packages:
  unifi:
    source: terraform-provider
    version: 1.0.2
    parameters:
      - filipowm/unifi
      - 1.0.0
  portainer:
    source: terraform-provider
    version: 1.0.2
    parameters:
      - portainer/portainer
      - 1.25.1
